<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title> Cooperativa </title>
  </head>
  <body>
   <center>

    <h1>Cooperativa Electrica</h1>
    <h2>La Buena Luz</h2>
    <button onClick="Comenzar()"> Iniciar </button>
   </center>

  <script> 

    var apn, cat, dom, pkw, man, mac, tot, CanJub, kwJub, TotJ, TotJub;

    CantJub=0;
    KwJub=0;
    TotJub=0;

    function Comenzar() {
      pkw=(parseInt(prompt("precio del KW")));
      
      do { 
  
      apn=prompt("apellido y Nombre");
      dom=prompt("Domicilio");
      cat=parseInt(prompt("Categoria (1/Normal 2/Jubilado)"));
      man=parseInt(prompt("Medidor Anterior"));
      mac=parseInt(prompt("Medidor Actual"));

      if (cat=2) {
        tot= mac-man;
        totKw= (tot*pkw);
        kw= totKw*0.75;

        CantJub = CanJub+1;
        KwJub = kwJub+tot;
        TotJub = TotJub+kw;
 
      } else {
        
        tot = mac-man;
        kw = tot*pkw
      }

      } while (prompt("Continuar (S/N)", "S")=="S");
 
      } 

      document.write(
      "<center>",
        "Consumos Electricidad",
        "<table>",
          "<tr>",
            "<th>","Apellido y Nombre Socio","</th>",
            "<th>","KW Consumidos","</th>",
            "<th>","Tot a Pagar","</th>",
          "</tr>",
          "<tr>",
            "<td>", apn , "</td>",
            "<td>", tot , "</td>",
            "<td>", kw  , "</td>",
          "</tr>",
        "</table>",
       "</center>",  
      )
      
      document.write( 
      "Cantidad Jubilados:", CanJub, "</br>",
      "Kw. Consumidos por Jubilados:", KwJub, "</br>",
      "Total a pagar por Jubilados:" , TotJub, "</br>",
      )
      
  </script>
  </body>
</html>
